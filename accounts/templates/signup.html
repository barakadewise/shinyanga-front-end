{% extends 'other.html' %}
{% load static %}
<title>{% block title %} Signup  {% endblock %}</title>

{% block content %}
<style>
    body{
        background-color: rgb(246, 245, 245);
        
    }
</style>

 
    <div class="row justify-content-center" style="margin-top: 4rem;height: 80vh;">
        <div class="col-sm-4"style="justify-content: center; display:flex; flex-direction: column;">
          
            <div class="card">
              <div class="card-body register-card-body">
                <h4 class="login-box-msg"><b>Shinyanga Platform</b></h4>
                <div class="text-center mb-2">
                  <img src="{% static 'dist/img/logo.png' %}" alt="logo">
                </div>
                <h4 class="login-box-msg"><b>Membership Register</b></h4>
                <form method="POST" role="form" action="{% url 'signup' %}">
                    {% csrf_token %}
                  <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" name="email" required/>
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      name="password1"
                      required
                      minlength="5"
                    />
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Retype password"
                      name="password2"
                      required
                      minlength="5",
                      
                    />
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                      </div>
                    </div>
                  </div>
                
                  <!-- /.col -->
                  <div class="col-">
                    <button type="submit" class="btn btn-primary btn-block">
                      Register
                    </button>
                  </div>
      
                  <!-- /.col -->
                  <div class="row justify-content-between mt-2 mr-2">
                    <p class="text-info cursor-pointer">
                      Have account? <a href="{% url 'login' %}">Login</a>
                    </p>
                  </div>
                </form>
              
              </div>
            </div>
        </div>
          
    </div>

    <!-- render messages -->
    
      {% if messages %}
   
        <script>
          var messages = [];
        </script>
        {% for message in messages %}
        <script>
          messages.push({
            "message": "{{ message.message }}",
            "tag": "{{ message.tags }}"
          });
        </script>
        {% endfor %}
      {% endif %}

   

    <script>
      $(function(){
        messages.forEach(function(message) {
          if (message.tag === "success") {
            toastr.success(message.message);
          } else if (message.tag=== "error") {
            toastr.error(message.message); 
          } else {
            
            toastr.info(message.message);
          }
        });
      });
    </script>
    {% endblock %}
